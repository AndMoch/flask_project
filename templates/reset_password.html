{% extends "base.html" %}
{% block content %}
    <link rel="stylesheet" href="{{url_for('.static', filename='css/form.css', _scheme='https')}}">
    <link rel="stylesheet" href="{{url_for('.static', filename='css/form.css', _scheme='http')}}">
    <h1>Сброс пароля</h1>
    <form action="" method="post" class="form_universal">
     {{ form.hidden_tag() }}
    <p>
        {{ form.email.label }}<br>
        {{ form.email(class="form-control") }}<br>
        {% for error in form.email.errors %}
            <p class="alert alert-danger" role="alert">
                {{ error }}
            </p>
        {% endfor %}
    </p>
    <p>{{ form.submit(type="submit", class="btn btn-primary") }}</p>
    {{message}}
    </form>
{% endblock %}
